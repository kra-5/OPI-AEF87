<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОПІ АЕФ-87 - Фотогалерея</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
    <h1>ОПІ АЕФ-87 - Зустрічі випускників</h1>
</header>

<main>
    <div class="years">
        <button onclick="showGallery('1982-1987')">1982-1987</button>
        <button onclick="showGallery('2024')">2024</button>
        <button onclick="showGallery('2023')">2023</button>
        <button onclick="showGallery('2022')">2022</button>
        <button onclick="toggleYears()">▼ Роки з 1990 ▼</button>
    </div>

    <div id="extra-years" class="hidden" style="display: none;"></div>

    <div id="gallery-container">
        <h2>Оберіть рік зустрічі</h2>
    </div>

    <div class="upload-section">
        <h3>Завантажити фото</h3>
        <input type="file" id="photoUpload" accept="image/*" multiple>
        <button onclick="uploadPhoto()">Завантажити</button>
    </div>

    <!-- Модальное окно -->
    <div id="photo-modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-img">
        <div class="comment-section">
            <h3>Коментарі</h3>
            <ul id="comment-list"></ul>
            <input type="text" id="comment-input" placeholder="Напишіть коментар...">
            <button id="add-comment-btn">Додати</button>
        </div>
    </div>
</main>


</body>
</html>
